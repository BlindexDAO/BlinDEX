name: Continuous Integration
# This action works with pull requests and pushes
on:
  pull_request:
  push:
    branches: [master, main]

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          # Make sure the actual branch is checked out when running on pull requests
          ref: ${{ github.head_ref }}
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"
          cache: npm
      - name: Install Node modules
        run: npm ci
      - name: Solidity Lint
        run: npm run solhint --y
      - name: Compile
        run: npm run compile
      - name: Run Hardhat Mainfork Netwrok
        run: nohup npm run node
      - name: Tests
        run: npm run deploy:fork:reset && npm run test:integrations
